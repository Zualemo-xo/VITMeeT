    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Acme&family=Pacifico&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Oleo+Script');

    <h1 class="title" style="font-family: 'Oleo Script', cursive; "><span class="glow">VIT MEET</span>
        <a class="active" href="#video" style="font-family: 'Acme', sans-serif;margin-left: 5%;">Video Meeting</a>
        <a href="filesz.html" style="font-family: 'Acme', sans-serif;">Upload files</a>
        <a href="Online_recognition.html" style="font-family: 'Acme', sans-serif;">Jam Board</a>
        <a href="ss.html" style="font-family: 'Acme', sans-serif;">Screen Share</a>

        
    </h1>

    <p id="notification" hidden></p>
    <div class="entry-modal" id="entry-modal">
        <p style="margin-bottom: 5%;">Create or Join Meeting</p>

        <input id="room-input" class="room-input" placeholder="Enter Room ID" style="margin-bottom: 5%;">
        <div>
            <button onclick="createRoom(0)">Create Room</button>
            <button onclick="joinRoom()" style="margin-bottom: 5%;">Join Room</button>
        </div>
    </div>
    <a href="signup" type="button" class="ctadj">DJ Effect</a><br><br>
    <div class="meet-area" id="meet-area">
        <!-- Remote Video Element-->
        <video id="remote-video"></video>

        <!-- Local Video Element-->
        <video id="local-video"></video>
        <div id="showMute" class="showMute">

            <button onclick="mute_audio()" class="cta">Off/On Audio</button>
            
            <button onclick="mute_video()" class="cta">Off/On Video</button>
           
        </div>

    </div>


    <script>
        // function hideMute(){
            document.getElementById("showMute").hidden = true;
        // }
    </script>


    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/wassup.png" alt="">
            <h1 style="color:white;">Chat Box</h1>
        </div>
        <div class="message__area"></div>
        <div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Type a message here.." style="color:white;"></textarea>
        </div>
    </section>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
